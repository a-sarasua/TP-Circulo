<!DOCTYPE html>
<html>
<head>
	<title>Mueve Tu Circulo</title>
	<link rel="stylesheet" type="text/css" href="../Style/Style.css">
	<script type="text/javascript" src="../Script/main.js"></script>
</head>
<body>
	<div class="content">
		<div class="control">
			<div class="upMoveButton">
				<button class="moveButton	upButton"><</button>
			</div>
			<div class="downMoveButton">
				<button class="moveButton leftButton"><</button>
				<button class="moveButton	downButton"><</button>
				<button class="moveButton	rightButton">></button>
			</div>
		</div>
		<div class="colors">
			<button class="colorButton blueButton"></button>
			<button class="colorButton greenButton"></button>
			<button class="colorButton redButton"></button>
		</div>
		<div class="random">
			<button class="playButton"></button>
			<button class="pauseButton"></button>
			<button class="resetButton"></button>
		</div>
		<div class="circle"></div>
	</div>
</body>
</html>
